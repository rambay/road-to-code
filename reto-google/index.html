<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="https://www.freepngimg.com/thumb/google/66912-logo-now-google-plus-search-free-transparent-image-hd.png"
      type="image/png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body>
    <div class="wrapperGoogleTemplate">
      <header class="headerGoogle">
        <nav class="headerGoogleMenu">
          <ul>
            <li><a class="headerGoogleMenu__link" href="#">Gmail</a></li>
            <li><a class="headerGoogleMenu__link" href="#">Imágenes</a></li>
            <li>
              <a class="headerGoogleMenu__icon" href="#"></a>
            </li>
          </ul>
        </nav>
        <div class="signIn">
          <a class="headerGoogleMenu__btnSignIn" href="#">Iniciar sesión</a>
        </div>
      </header>
      <main class="mainGoogle">
        <div class="mainGoogleForm">
          <figure class="mainGoogle__imageContainer">
            <img
              src="https://api.time.com/wp-content/uploads/2017/11/google-doode_pad-thai.png"
              alt="Google"
            />
          </figure>
          <section class="mainGoogleSearch">
            <div class="mainGoogleSearch__input">
              <i class="iconSearch"></i>
              <input type="text" />
              <a href="#"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
                  width="15"
              /></a>
            </div>
            <div class="mainGoogleSearch__btnContainer">
              <a class="mainGoogleSearch__search" href="#">Buscar con Google</a>
              <a class="mainGoogleSearch__search" href="#"
                >Me siento con suerte</a
              >
            </div>
          </section>
          <p class="mainGoogleLanguage">
            Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a
            ><a href="#">Quechua</a>
          </p>
        </div>
      </main>
      <footer class="footerGoogle">
        <h2>Perú</h2>
        <div class="listMenus">
          <nav>
            <ul>
              <li><a href="#">Publicidad</a></li>
              <li><a href="#">Negocios</a></li>
              <li><a href="#">Sobre Google</a></li>
              <li><a href="#">Cómo funciona la Búsquedad</a></li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li><a href="#">Privacidad</a></li>
              <li><a href="#">Condiciones</a></li>
              <li><a href="#">Preferencias</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
